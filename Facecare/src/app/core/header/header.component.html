<!-- Header -->
<header class="navbar navbar-expand-lg navbar-end mb-3 bg-white">
    <div class="container">
        <div class="navbar-nav-wrap">
            <div class="navbar-brand-wrapper">
                <!-- Logo -->
                <a class="navbar-brand" href="/" aria-label="Unify">
                    <img class="navbar-brand-logo" src="./assets/logos/facecare-logo.png" alt="Logo" />
                </a>
                <!-- End Logo -->
            </div>

            <!-- Toggle -->
            <button type="button" class="navbar-toggler ms-auto" data-bs-toggle="collapse"
                data-bs-target="#navbarNavMenuHeight" aria-label="Toggle navigation" aria-expanded="false"
                aria-controls="navbarNavMenuHeight">
                <span class="navbar-toggler-default">
                    <i class="bi-list"></i>
                </span>
                <span class="navbar-toggler-toggled">
                    <i class="bi-x"></i>
                </span>
            </button>
            <!-- End Toggle -->

            <nav class="navbar-nav-wrap-col collapse navbar-collapse" id="navbarNavMenuHeight">
                <!-- Navbar -->
                <ul class="navbar-nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="procedures">Procedures</a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link" href="#"><i class="bi-person nav-icon"></i>{{username}} profile</a>
                    </li>
                    <!-- show add only if admin -->
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link" routerLink="procedures/add">Add</a>
                    </li>
                   
                    <!-- Log in -->
                    <li class="nav-item ms-lg-auto" *ngIf="!isLoggedIn">
                        <a class="btn btn-outline-success me-2 me-lg-0" routerLink="/user/login">Log in</a>
                        <a class="btn btn-dark d-lg-none" routerLink="/user/register">Sign up</a>
                    </li>
                    <!-- End Log in -->

                    <!-- Sign up -->
                    <li class="nav-item" *ngIf="!isLoggedIn">
                        <a class="btn btn-dark d-none d-lg-inline-block" routerLink="/user/register">Sign up</a>
                    </li>
                    <!-- End Sign up -->

                        <li class="nav-item ms-lg-auto" *ngIf="isLoggedIn">
                            <a class="btn btn-dark d-none d-lg-inline-block" (click)="logout()">Log out</a>
                        </li>
                        <!-- Log out -->
                </ul>
                <!-- End Navbar -->
            </nav>
        </div>
    </div>
</header>
<!-- End Header -->
